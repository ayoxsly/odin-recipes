        <h1>Peanut Butter</h1>
        <p>
            <img src="../images/peanut-butter.jpg" height="300">
            <p>Designed by <a href="https://www.freepik.com/free-photo/view-delicious-crunchy-peanut-butter_41285556.htm#fromView=search&page=1&position=1&uuid=6f05704e-38dc-445b-a138-dc4eba9102e1&query=peanut+butter">Freepik</a></p>

        <h2>Description</h2>
        
        <h3>Ingredients</h3>
            <ul>
                <li>Peanuts</li>
                <li>Honey</li>
                <li>Cinnamon</li>
                <li>Salt</li>
            </ul>

        <h3>Steps</h3>
            <ol>
                <li>Roast peanuts until skins darken.</li>
                <li>Remove skins from peanuts.</li>
                <li>Crush peanuts with mortar and pestle.</li>
                <li>Add honey, cinnamon and salt to taste.</li>
            </ol>
